<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="description" content="Get prices for your favorite crypto currencies, watch videos, and read the latest news right here at CoinTracker.">
  <title>CryptoTracker: Crypto Prices, News & Videos</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/mdb.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <!-- NAVIGATION -->
  <nav role="navigation" class="navbar navbar-expand-lg navbar-dark" id="top">
    <a class="navbar-brand middle" href="/coin-tracker/">CryptoTracker</a>
  </nav>
  <!-- COIN SELECT DROPDOWN -->
  <section role="region" class="sticky-top">
    <select class="mdb-select colorful-select dropdown-primary" id="js-coin-list" searchable="Search here..">
      <option value="choose" id="choose" disabled selected>Choose Coin</option>
    </select>
  </section>
  <!-- MARKET DATA -->
  <section role="region" class="container-fluid market-data">
    <div class="row">
      <div class="col-lg-12 section-title aqua-gradient">
        <h1>MARKET DATA</h1>
      </div>
    </div>
    <div class="row">
      <!-- Symbol -->
      <div class="col-lg-6 market-column-header">
        <h2 id="js-ticker"></h2>
      </div>
      <!-- Price -->
      <div class="col-lg-6 market-column-header">
        <h2 class="ticker-price" id="js-ticker-price"></h2>
      </div>
    </div>
    <!-- MARKET CAP + 24 HOUR VOLUME + CIRCULATING SUPPLY -->
    <div class="row">
      <div class="col-lg-4 market-column-light">
        <h2>Market Cap</h2>
        <h3 id="js-market-cap"></h3>
      </div>
      <div class="col-lg-4 market-column-light">
        <h2>24hr Volume</h2>
        <h3 id="js-day-volume"></h3>
      </div>
      <div class="col-lg-4 market-column-light">
        <h2>Circulating Supply</h2>
        <h3 id="js-circulating-supply"></h3>
      </div>
    </div>
    <!-- 24 HOUR PRICE CHANGES -->
    <div class="row">
      <div class="col-lg-3 market-column-dark">
        <h2>24hr Low <i class="fa fa-arrow-down" aria-hidden="true"></i></h2>
        <h3 id="js-day-low"></h3>
      </div>
      <div class="col-lg-3 market-column-dark">
        <h2>24hr High <i class="fa fa-arrow-up" aria-hidden="true"></i></h2>
        <h3 id="js-day-high"></h3>
      </div>
      <div class="col-lg-3 market-column-dark">
        <h2>24hr Change <i class="fa fa-dollar" aria-hidden="true"></i></h2>
        <h3 id="js-day-change"></h3>
      </div>
      <div class="col-lg-3 market-column-dark">
        <h2>24hr Change <i class="fa fa-percent" aria-hidden="true"></i></h2>
        <h3 id="js-day-change-percent"></h3>
      </div>
    </div>
    <!-- TOP EXCHANGES BY VOLUME -->
    <div class="row">
      <div class="col-lg-2 market-column-left-header peach-gradient">
        <h2>
          Top Exchanges <br />
          By Volume
          </h2>
      </div>
      <div class="col-lg-2 market-column-grey">
        <h2 id="js-exchange-one"></h2>
        <h3 id="js-exchange-one-volume"></h3>
      </div>
      <div class="col-lg-2 market-column-grey">
        <h2 id="js-exchange-two"></h2>
        <h3 id="js-exchange-two-volume"></h3>
      </div>
      <div class="col-lg-2 market-column-grey">
        <h2 id="js-exchange-three"></h2>
        <h3 id="js-exchange-three-volume"></h3>
      </div>
      <div class="col-lg-2 market-column-grey">
        <h2 id="js-exchange-four"></h2>
        <h3 id="js-exchange-four-volume"></h3>
      </div>
      <div class="col-lg-2 market-column-grey">
        <h2 id="js-exchange-five"></h2>
        <h3 id="js-exchange-five-volume"></h3>
      </div>
    </div>
    <!-- 5 DAY PRICE HISTORY -->
    <div class="row">
      <div class="col-lg-2 market-column-left-header purple-gradient">
        <h2>
          5 Day <br />
          Price History
          </h2>
      </div>
      <div class="col-lg-2 market-column-grey">
        <h2 id="js-history-one-date"></h2>
        <h3 id="js-history-one-price"></h3>
      </div>
      <div class="col-lg-2 market-column-grey">
        <h2 id="js-history-two-date"></h2>
        <h3 id="js-history-two-price"></h3>
      </div>
      <div class="col-lg-2 market-column-grey">
        <h2 id="js-history-three-date"></h2>
        <h3 id="js-history-three-price"></h3>
      </div>
      <div class="col-lg-2 market-column-grey">
        <h2 id="js-history-four-date"></h2>
        <h3 id="js-history-four-price"></h3>
      </div>
      <div class="col-lg-2 market-column-grey">
        <h2 id="js-history-five-date"></h2>
        <h3 id="js-history-five-price"></h3>
      </div>
    </div>
  </section>
  <!-- LATEST CRYPTO NEWS -->
  <!-- Section: Blog v.2 -->
  <section class="text-center my-5 container-fluid">
    <div class="row">
      <div class="col-lg-12 section-title aqua-gradient">
        <h1>RECENT NEWS</h1>
      </div>
    </div>
    <div class="row" id="js-news">
    </div>
    <button class="btn btn-black view-more-articles" id="js-view-more-articles">View More Articles</button>
    <!-- Grid row -->
  </section>
  <!-- Section: Blog v.2 -->
  <!-- SCRIPTS -->
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
