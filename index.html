<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="description" content="Get prices for your favorite crypto currencies, watch videos, and read the latest news right here at CoinTracker.">
  <title>CryptoTracker: Crypto Prices, News & Videos</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/mdb.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <!-- NAVIGATION -->
  <nav role="navigation" class="navbar navbar-expand-lg navbar-dark primary-color" id="top">
    <a class="navbar-brand middle" href="/coin-tracker/">CryptoTracker</a>
  </nav>
  <!-- COIN SELECT DROPDOWN -->
  <section role="region">
    <select class="mdb-select colorful-select dropdown-primary" id="js-coin-list" searchable="Search here..">
      <option value="choose" id="choose" disabled selected>Choose Coin</option>
    </select>
  </section>
  <!-- CRYPTO PRICES -->
  <section role="region" class="container-fluid">
    <div class="row">
      <!--Panel-->
      <div class="col-lg-6 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title" id="js-ticker"></h1>
            <h3 class="card-title"></h3>
            <br />
            <!--Table-->
            <div class="table-responsive">
              <table class="table">
                <!--Table head-->
                <!--Table head-->
                <!--Table body-->
                <tbody>
                  <tr>
                    <td>Current Price</td>
                    <td id="js-ticker-price"></td>
                  </tr>
                  <tr>
                    <td>24hr High</td>
                    <td id="js-day-high"></td>
                  </tr>
                  <tr>
                    <td>24hr Low</td>
                    <td id="js-day-low"></td>
                  </tr>
                  <tr>
                    <td>24hr $ Change</td>
                    <td id="js-day-change"></td>
                  </tr>
                  <tr>
                    <td>24hr % Change</td>
                    <td id="js-day-change-percent"></td>
                  </tr>
                  <tr>
                    <td>Jerry</td>
                    <td id="js-"></td>
                  </tr>
                  <tr>
                    <td>Janis</td>
                    <td id="js-"></td>
                  </tr>
                </tbody>
                <!--Table body-->
              </table>
            </div>
            <!--Table-->
          </div>
        </div>
      </div>
      <!--/.Panel-->
      <!--Panel-->
      <!-- <div class="col-sm-3">
        <div class="card">
          <div class="card-body">

          </div>
        </div>
      </div> -->
      <!--/.Panel-->
      <!--Panel-->
      <!--       <div class="col-sm-3">
        <div class="card">
          <div class="card-body">
           
          </div>
        </div>
      </div> -->
      <!--/.Panel-->
      <!--Panel-->
      <!--       <div class="col-sm-3">
        <div class="card">
          <div class="card-body">
           
          </div>
        </div>
      </div> -->
      <!--/.Panel-->
    </div>
  </section>
  <!-- SCRIPTS -->
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
